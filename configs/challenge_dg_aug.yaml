seed: 42
task: segmentation
dataset:
  name: fracatlas
  manifest: data/processed/fracatlas/manifests/all.csv
input:
  image_size: 256
training:
  batch_size: 4
  num_workers: 0
  epochs: 12
  learning_rate: 0.0001
  min_lr: 0.000001
  weight_decay: 0.0001
  balanced_sampling: true
  augment: true
  selection_metric: dice_pos
  scheduler: cosine
  augmentation:
    jitter_prob: 0.7
    brightness: 0.30
    contrast: 0.30
    gamma_prob: 0.5
    gamma_min: 0.70
    gamma_max: 1.45
    autocontrast_prob: 0.2
    blur_prob: 0.2
    blur_kernel: 5
    blur_sigma_min: 0.1
    blur_sigma_max: 1.5
    noise_prob: 0.35
    noise_std_min: 0.0
    noise_std_max: 0.06
    cutout_prob: 0.25
    cutout_frac_min: 0.08
    cutout_frac_max: 0.20
loss:
  name: bce_dice
  bce_weight: 0.35
  dice_weight: 0.65
  dice_positive_only: true
  presence_bce_weight: 0.25
  presence_bce_warmup_epochs: 4
evaluation:
  threshold: 0.5
  tta: none
  presence_score_mode: cls
  presence_topk_frac: 0.01
  presence_threshold: 0.5
model:
  name: simple_unet_dual_head
  in_channels: 3
  out_channels: 1
  base_channels: 32
  cls_hidden: 128
  cls_dropout: 0.2
runtime:
  device: cuda
  amp: true
