seed: 42
task: segmentation
dataset:
  name: fracatlas
  manifest: data/processed/fracatlas/manifests/all.csv
input:
  image_size: 512
  preserve_aspect: true
training:
  batch_size: 2
  num_workers: 0
  epochs: 16
  learning_rate: 0.00002
  min_lr: 0.000002
  weight_decay: 0.0001
  balanced_sampling: true
  augment: true
  selection_metric: dice_pos
  scheduler: cosine
  patch:
    enabled: true
    size: 320
    positive_prob: 0.85
    hard_negative_prob: 0.35
    hard_negative_quantile: 0.90
loss:
  name: bce_dice
  bce_weight: 0.2
  dice_weight: 0.8
  dice_positive_only: true
model:
  name: deeplabv3_resnet50
  out_channels: 1
  pretrained: false
  pretrained_backbone: false
runtime:
  device: cuda
  amp: true
