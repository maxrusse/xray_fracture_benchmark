seed: 42
task: segmentation
dataset:
  name: fracatlas
  manifest: data/processed/fracatlas/manifests/all.csv
input:
  image_size: 256
training:
  batch_size: 4
  num_workers: 0
  epochs: 2
  learning_rate: 0.0003
  weight_decay: 0.0001
  balanced_sampling: true
  augment: true
  selection_metric: dice_pos
  max_train_batches: 10
  max_eval_batches: 5
loss:
  name: bce_dice
  bce_weight: 0.3
  dice_weight: 0.7
  dice_positive_only: true
model:
  name: simple_unet
  in_channels: 3
  out_channels: 1
  base_channels: 32
runtime:
  device: cuda
  amp: true
